    <script>

        /* 3. Write a JavaScript function that checks whether a passed string is a
            palindrome or not? A palindrome is the word, phrase, or sequence
            that reads the same backward as forward, e.g., madam, Tibit. */

        function palindrome(str) {
            var string = str.toLowerCase();
            var len = string.length;
            var mid = Math.floor(len / 2);

            for (var i = 0; i < mid; i++) {
                if (string[i] !== string[len - 1 - i]) {
                    return false;
                }
            }

            return true;
        }

        console.log(palindrome("Zeeshan")); // false : Not Palindrom
        console.log(palindrome("madam")); // true: Palindrom
        console.log(palindrome("Tibit")); // true: Palnidrom
        console.log(palindrome("MOM")); // true: Palnidrom
        console.log(palindrome("Dear")); // false: Not Palnidrom


    </script>
