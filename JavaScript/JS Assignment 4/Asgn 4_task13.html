<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>

        /* 13. Write a program that determines the minutes since midnight, Jan
        1, 1970 and assigns it to a variable that hasn't been declared
        beforehand. Use any variable you like to represent the Date object. */

        var currentDate = new Date();
        var miliSeconds = currentDate.getTime();
        var minutes = miliSeconds / 60000;
        console.log("Current Date: " + currentDate);
        console.log("Elapsed miliseconds since Jan 1, 1970: " + miliSeconds);
        console.log("Elapsed minutes since Jan 1, 1970: " + minutes);
        
    </script>
</body>

</html>
